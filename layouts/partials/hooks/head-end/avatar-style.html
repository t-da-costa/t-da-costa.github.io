<style>
  /* Enlarge and reshape the avatar while keeping it centered */
  .blox-resume-biography-3 .avatar-wrapper {
    display: flex;
    justify-content: center;
  }

  /* Expand the column that holds the avatar (override the tiny Tailwind width) */
  .blox-resume-biography-3 .resume-biography > .flex-none {
    min-width: 760px !important;
    max-width: 760px !important;
  }

  .blox-resume-biography-3 .avatar-wrapper img.avatar {
    width: 720px !important;
    aspect-ratio: 1 / 1; /* square frame */
    height: auto;
    object-fit: cover;
    object-position: center;
    border-radius: 5px !important;
    padding: 0.15rem; /* thinner frame */
  }

  /* Prevent overlap with the text column by adding space to the right-hand block */
  .blox-resume-biography-3 .resume-biography {
    align-items: flex-start;
    gap: 3rem;
  }
  .blox-resume-biography-3 .resume-biography > .flex-auto {
    margin-top: 1rem;
  }

  @media (max-width: 768px) {
    .blox-resume-biography-3 .resume-biography > .flex-none {
      min-width: 540px !important;
      max-width: 540px !important;
    }
    .blox-resume-biography-3 .avatar-wrapper img.avatar {
      width: 520px !important;
    }
    .blox-resume-biography-3 .resume-biography {
      gap: 2rem;
    }
  }
</style>

<script>
  // Swap in the full-resolution avatar to avoid the low-res generated thumb
  document.addEventListener('DOMContentLoaded', () => {
    const img = document.querySelector('.blox-resume-biography-3 .avatar-wrapper img.avatar');
    if (!img) return;
    img.src = '/author/thomas-orlando-da-costa/avatar.jpg';
    img.removeAttribute('width');
    img.removeAttribute('height');
    img.loading = 'eager';
    img.decoding = 'sync';
  });
</script>
