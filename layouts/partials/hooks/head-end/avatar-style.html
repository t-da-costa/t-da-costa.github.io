<style>
  /* Enlarge and reshape the avatar while keeping it centered */
  .blox-resume-biography-3 .avatar-wrapper {
    display: flex;
    justify-content: center;
    width: clamp(162px, 30vw, 242px);  /* slightly reduced (~0.8x of previous) */
    height: clamp(162px, 30vw, 242px); /* slightly reduced (~0.8x of previous) */
  }

  .blox-resume-biography-3 .avatar-wrapper img.avatar {
    width: 100% !important;
    height: 100% !important;
    max-width: none !important;
    max-height: none !important;
    aspect-ratio: 1 / 1; /* square frame */
    object-fit: cover;
    object-position: center;
    border-radius: 8px !important;
    padding: 0.15rem; /* thinner frame */
    display: block;
  }

  /* Prevent overlap with the text column by adding space between columns */
  .blox-resume-biography-3 .resume-biography {
    align-items: flex-start;
    gap: 2.5rem;
  }
</style>

<script>
  // Swap in the full-resolution avatar to avoid the low-res generated thumb
  document.addEventListener('DOMContentLoaded', () => {
    const img = document.querySelector('.blox-resume-biography-3 .avatar-wrapper img.avatar');
    if (!img) return;
    img.src = '/author/thomas-orlando-da-costa/avatar.jpg';
    img.removeAttribute('width');
    img.removeAttribute('height');
    img.loading = 'eager';
    img.decoding = 'sync';
  });
</script>
